<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-title">
                <img src="" alt="dashboard-icon">
                Dashboard
            </div>
            <div class="dashboard-main">
                <div>
                    <img src="" alt="home-icon">
                    Home
                </div>
                <div>
                    <img src="" alt="profile-icon">
                    Profile
                </div>
                <div>
                    <img src="" alt="messages-icon">
                    Messages
                </div>
                <div>
                    <img src="" alt="history-icon">
                    History
                </div>
                <div>
                    <img src="" alt="tasks-icon">
                    Tasks
                </div>
                <div>
                    <img src="" alt="communities-icon">
                    Communities
                </div>
            </div>
            <div class="dashboard-secondary">
                <div>
                    <img src="" alt="settings-icon">
                    Settings
                </div>
                <div>
                    <img src="" alt="support-icon">
                    Support
                </div>
                <div>
                    <img src="" alt="privacy-icon">
                    Privacy
                </div>
            </div>
        </div>
        <div class="top-bar">
            <div class="search-bar">
                <label for="search-query"><img src="" alt="magnifying-glass"></label>
                <input type="search" name="search-query" id="search-query">
            </div>
            <div class="profile-bar">
                <img src="" alt="notification-bell">
                <img src="" alt="profile-picture">
                <div class="account-name">John Doe</div>
            </div>
            <div class="greeting-bar">
                <img src="" alt="profile-picture">
                <div class="greeting-message">Hi there,</div>
                <div class="greeting-account-name">John Doe (@John)</div>
            </div>
            <div class="media-bar">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </div>
        <div class="projects">

            <div class="announcement-container">
                <div class="announcement">

                </div>
